<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework-5.4</title>
  <link rel="stylesheet" href="../css/styles__four.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
  <div class="container">
    <form action="#" name="Login_form" method="POST">
      <div class="form">
        <div class="form__body">
          <div class="form__header">
            <h3>Login form</h3>
          </div>
          <div class="form__input">
            <div class="form__item">
              <div  class="item__label">
                E-mail
              </div>
              <div class="item__input"><input type="text" name="email" value="" required>
              <div class="item__icon"> <i class="fa fa-user" style="color: #bfc1c0";></i>
              </div></div>
            </div>
            <div class="form__item">
              <div  class="item__label">
                Password
              </div>
              <div class="item__input"><input type="password" name="password" value="" minlength="8" maxlength="20"  required>
              <div class="item__icon"> <i class="fa fa-lock" style="color: #bfc1c0";></i>
              </div></div>
            </div>
            <div  class="item__a"><a href="#">Forgot password?</a>
            </div>
            <div  class="item__checkbox"><input type="checkbox" checked><label for="">Keep me logged in</label></div>
          </div>
          <div class="form__footer">
            <button type="submit" class="btn1">Register
            </button>
            <button type="submit" class="btn2">Log in
            </button>
          </div>
        </div>
      </div>  
    </form>
  </div>
</body>
</html>
